{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <title>HCL NEWS</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                  <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="{% static 'image/logo.png' %}" alt="logo">
                  </a>
                </div>
          
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="/" class="nav-link px-2 link-secondary">Home</a>
                    </li>
                    <li>
                        <a href="/contactus.html" class="nav-link px-2">Contact us</a>
                    </li>
                    <li>
                        <a href="/about.html" class="nav-link px-2">About</a>
                    </li>
                </ul>
          
                <div class="col-md-3 text-end">
                  <a class="btn btn-outline-primary" href="/signin" role="button">Log in</a>
                  <a class="btn btn-primary" href="/signup" role="button">Sign up</a>
                </div>
              </header>
        </div>
        <!-- Form -->
        <div class="container">
            {% block content %}
                {% for message in messages %}
                    <strong>
                        <i style="color: green;">{{message}}</i>
                    </strong>
                {% endfor %}
                <br><br>
                <h2 class="h1 fw-bold mb-5 mx-1 mx-md-0 mt-4">Login Here</h2>
                <form action="/signin" method="post">
                    <div class="row mb-3">
                        <label for="username" class="col-sm-2 col-form-label fw-bold">Username</label>
                        <div class="col-sm-3">
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="Enter your username here"
                                required="required">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label fw-bold">Password</label>
                        <div class="col-sm-3">
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Enter your password here"
                                required="required">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            {% endblock %}
        </div>
        <!-- Footer -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                  <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                  </a>
                  <span class="mb-3 mb-md-0 text-body-secondary">HCL Enews, Â© 2023 Company, Inc</span>
                </div>
              </footer>
        </div>
        <!-- Bootstrap Script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>
