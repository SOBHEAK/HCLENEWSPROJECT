<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <title>HCL NEWS</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="image/logo.png" alt="logo">
                    </a>
                </div>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="/" class="nav-link px-2 link-secondary">Home</a>
                    </li>
                    <li>
                        <a href="/contactus.html" class="nav-link px-2">Contact us</a>
                    </li>
                    <li>
                        <a href="/about.html" class="nav-link px-2">About</a>
                    </li>
                </ul>

                <div class="col-md-3 text-end">
                    <a class="btn btn-outline-primary" href="/signin" role="button">Log in</a>
                    <a class="btn btn-primary" href="/signup" role="button">Sign up</a>
                </div>
            </header>
        </div>
        <!-- Sign up form -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                    {% block content %}
                        {% for message in messages %}
                            <strong>
                                <i style="color: green;">{{message}}</i>
                            </strong>
                        {% endfor %}
                        <form class="mx-1 mx-md-4" action="/signup" method="post">

                            <div class="col-md-12">
                                <label for="username" class="form-label"></label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    placeholder="Enter your username"
                                    required="required">
                            </div>

                            <div class="row g-3">
                                <div class="col">
                                    <label for=""></label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="First name"
                                        aria-label="First name"
                                        required="required">
                                </div>
                                <div class="col">
                                    <label for=""></label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Last name"
                                        aria-label="Last name"
                                        required="required">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="email" class="form-label"></label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter your E-mail"
                                    required="required">
                            </div>

                            <div class="col-md-12">
                                <label for="password" class="form-label"></label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter your password"
                                    required="required">
                            </div>

                            <div class="col-md-12">
                                <label for="comfirmpwd" class="form-label"></label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="comfirmpwd"
                                    name="comfirmpwd"
                                    placeholder="Enter your password again"
                                    required="required">
                            </div>
                        </br>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">HCL Enews, Â© 2023 Company, Inc</span>
            </div>
          </footer>
    </div>
    <!-- Bootstrap Script -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
